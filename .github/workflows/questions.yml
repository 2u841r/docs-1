name: Question Generation

on:
  workflow_dispatch:

jobs:
  questiongen:
    name: Generate Questions
    if: github.repository_owner == 'withastro'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code using Git
        uses: actions/checkout@v4

      - name: Install Tools & Dependencies
        uses: ./.github/actions/install

      - name: Run questiongen script
        run: pnpm run questiongen

      - name: Create Pull Request
        id: createpr
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ci/questiongen
          token: ${{ secrets.FREDKBOT_GITHUB_TOKEN }}
          add-paths: src/content/docs/en/reference/*.mdx
          commit-message: 'ci: generate common questions'
          title: 'ci: generate common questions'
          body: |
            This PR is auto-generated by a GitHub action to generate common questions using Kapa.ai.
          labels: ci
